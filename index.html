<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Pinboard - Save a Bookmark</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">

  <link rel="stylesheet" href="vendor/ladda.min.css">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="autocomplete.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="vendor/jquery.cookie.js"></script>
  <script type="text/javascript" src="vendor/fastclick.min.js"></script>
  <script type="text/javascript" src="vendor/spin.min.js"></script>
  <script type="text/javascript" src="vendor/ladda.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>

  <!-- <script type="text/javascript" src="https://pinboard.in/user_tag_list/?auth_token="></script> -->

  <link rel="shortcut icon" type="image/x-icon" href="https://pinboard.in/favicon.ico">
</head>

<body>

<form method="post" action="https://pinboard.in/add" id="post-to-pinboard">
  <table>
  <thead>
    <tr>
      <td></td>
      <td id="bookmark-save">
        <button type="submit" id="submit" class="ladda-button" data-style="expand-left" data-size="m" data-color="blue">
          <span class="ladda-label text">Add bookmark</span>
        </button>
        <div id="bookmark-status"></div>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th><label for="title">title</label></th>
      <td><input type="text" name="description" id="title" size="70" autocomplete="off" autocapitalize="off"></td>
    </tr>
    <tr>
      <th><label for="url">URL</label></th>
      <td><input type="url" name="url" id="url" size="70" autocorrect="off" placeholder="http://"></td>
    </tr>
    <tr>
      <th><label for="description">description</label></th>
      <td><textarea name="extended" id="description" cols="70" rows="11" autocomplete="off" autocapitalize="off"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td id="modifiers">
        <label><input type="checkbox" name="private" id="private"> private</label>
        <label><input type="checkbox" name="toread" id="toread"> read later</label>
      </td>
    </tr>

    <tr>
      <th><label for="tags">tags</label></th>
      <td><input type="text" name="tags" id="tags" size="70" autocomplete="off" autocorrect="off" autocapitalize="off"></td>
    </tr>
    <tr id="suggestion_row">
      <th>suggested tags</th>
      <td id="suggested"></td>
    </tr>
  </tbody>
  </table>

</form>

<script type="text/javascript" src="https://pinboard.in/js/pin.js?ayyew"></script>
<script type="text/javascript">
  var pin_tagcomplete;
  Pin.Event.listen(window, 'load', function(e) {
    pin_tagcomplete = new Pin.Tags('tags', usertags, {circular: true, submit_on_return: true });
  });
</script>

<footer>
  <form method="post" action="https://pinboard.in/logout/" id="logout">
    <input type="submit" value="log out">
  </form>
  <div id="pinboard-link"><a href="https://pinboard.in/">Pinboard</a></div>
</footer>

</body>
</html>
